repository:
  main_branch: "main"
  current_version: "v0.1.0"

commit_policy:
  format: "conventional_commits"
  types:
    feat: "Nueva funcionalidad"
    fix: "Corrección de bug"
    docs: "Documentación"
    refactor: "Refactorización"
    test: "Tests"
    chore: "Mantenimiento"

versioning:
  scheme: "semver"
  tag_format: "vMAJOR.MINOR.PATCH"

protected_files:
  never_commit:
    - ".env"
    - "*.key"
    - "*credentials*"
